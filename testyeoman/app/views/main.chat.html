
<div layout="row">
    <md-sidenav layout="column" class="md-whiteframe-z1" md-component-id="left" md-is-locked-open="$media('gt-sm')">

        <div ng-controller="helloCtrl">
            <md-content>
                <md-list>
                    <md-item ng-repeat="item in items">
                        <md-item-content>
                            <div class="md-tile-left">
                                <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
                            </div>
                            <div class="md-tile-content" style="text-align:left">
                                <h3>{{item.who}}</h3>
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </md-content>
        </div>
    </md-sidenav>


    <div layout="column" flex md-theme="green" id="content">
        <div layout="row" md-theme="green" class="md-whiteframe-z1">
            <div class="chat-box">
                <div class="message-box left-img">
                    <div class="picture">
                        <img src="/images/avatar/avatar3.jpeg" class="face" title="user name" />
                        <span class="time">10 mins</span>
                    </div>
                    <div class="message">
                        <span>Bobby Giangeruso</span>
                        <p>Hey Mike, how are you doing?</p>
                    </div>
                </div>

                <div class="message-box right-img">
                    <div class="picture">
                        <img src="/images/avatar/avatar2.jpeg" class="face" title="user name" />
                        <span class="time">2 mins</span>
                    </div>
                    <div class="message message-right">
                        <span>Mike Moloney</span>
                        <p>Pretty good, Eating nutella, nommommom</p>
                    </div>
                </div>

            </div>

        </div>

      


        <div layout="row" md-theme="green">
            <div layout="column" style="width:100%">
                <div layout="row" style="margin-left:90%">
                    <md-switch ng-model="data.cb5" aria-label="Switch 5" ng-change="onChange(data.cb5)">
                        audio {{ message }}
                    </md-switch>

                </div>
                <div layout="row">

                    <md-input-container style="width:100%">
                        <label>Message</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                    </md-input-container>

                </div>
            </div>






        </div>
    </div>
</div>
